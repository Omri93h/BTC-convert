<!DOCTYPE html>
<html lang="en">

<head>
    <title>BTC Convert - Most Reliable Cryptocurrency Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icons/fav.png">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee3e8b37d4.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>


    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div id=wrapper>

        <nav>
            <a href="#">
                <div id=logo></div>
            </a>
        </nav>

        <section id="upper-section">

            <div id="calculator">
                <input type="text" id="to-convert" value="1" oninput="Calculate()">
                <span>=</span>
                <div id="converted"></div>
            </div>

            <div id="currency">
                <select class="selectpicker" data-live-search="true" id="crypto-currencies" oninput="Calculate()">
                    <option value="BTC" data-tokens="BTC" selected>Bitcoin (BTC)</option>
                    <option value="ETH" data-tokens="ETH" >Ethereum (ETH)</option>
                </select>

                <button class="btn btn-secondary btn-light" id="swap-button">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <select class="selectpicker" data-live-search="true" id="fiat-currencies" oninput="Calculate()">
                    <option value="USD" data-tokens="USD" selected>US Dollar (USD)</option>
                    <option value="EUR" data-tokens="EUR">Euro (EUR)</option>
                </select>

            </div>

            <div id=value>
                <div id="btc-price"></div>
                <div id="updated">-</div>
            </div>


        </section>


    </div> <!-- wrapper -->
    <footer>
        &copy; Copyright 2019-2020. All Rights Reserved.
    </footer>
</body>


</html>
